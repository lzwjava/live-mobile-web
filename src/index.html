                        newUrl = location.origin + "/?" + hashStr + searchStr.replace("?", "&")
                    } else {

                    }

                        newUrl = location.origin + "/?" + hashStr.replace("&", "?")
                    }
                }
            } else {
              // newUrl = location.origin + '/#/' + searchStr
            }
            if (newUrl) {
                location.replace(newUrl)
            }
        }()
    </script>
