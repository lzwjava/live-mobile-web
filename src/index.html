    <script type="text/javascript">
        (function () {
            var link = window.location.href;
            var query = location.search;
            var hash = location.hash;
            if (!hash) return;

            const baseURL = location.origin + location.pathname;
            if (!query) {
                if (hash.indexOf('?') === -1 && hash.indexOf('&') !== -1) hash = hash.replace('&', '?');
                return location.replace(baseURL + '?' + hash);
            };
            if (hash.indexOf('?') !== -1) {
                location.replace(baseURL + '?' + hash + query.replace('?', '&'));
            } else {
                location.replace(baseURL + '?' + hash + query);
            }
        })();
    </script>
